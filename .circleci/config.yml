defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:7.10

version: 2
jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - run: yarn install
      - run: yarn run build
      - persist_to_workspace:
          root: .
          paths:
            - build

  deploy_master:
    <<: *defaults
    steps:
      - run: ls -la
      - attach_workspace:
          at: ~/repo
      # change to deployment command later
      - run: ls -la

workflows:
  version: 2

  build_and_deploy_master:
    jobs:
      - build
      - deploy_master:
          requires:
            - build
          filters:
            branches:
              only: master
