version: 2
jobs:
  install:
    docker:
      - image: circleci/node:7.10
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn install

  build:
    docker:
      - image: circleci/node:7.10
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn run build
      - persist_to_workspace:
        - root: ~/repo
        - paths: build

  deploy_master:
    docker:
      - image: circleci/node:7.10
    working_directory: ~/repo
    steps:
      - checkout
      - attach_workspace:
        at: build
      # change to deployment command later
      - run: ls -a

workflows:
  version: 2

  build_and_deploy_master:
    jobs:
      - install
      - build:
          requires:
            - install
      - deploy_master:
          requires:
            - build
          filters:
            branches:
              only: master
